name: CI

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:

jobs:
  test-linux:
    name: Test (ubuntu, Swift container)
    runs-on: ubuntu-latest
    container:
      image: swift:5.10
    steps:
      - uses: actions/checkout@v4
      - run: swift build
      - run: swift test

  test-macos:
    name: Test (macOS, Xcode toolchain)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: xcode-select -p
      - run: swift --version
      - run: swift build
      - run: swift test

  docs:
    name: Symbol Graph
    runs-on: ubuntu-latest
    container:
      image: swift:5.10
    steps:
      - uses: actions/checkout@v4
      - run: swift package dump-symbol-graph
      - run: find .build -type f -name 'FractionFormatter.symbols.json' | grep -q .

  format:
    name: Format Lint
    runs-on: ubuntu-latest
    container:
      image: swift:5.10
    steps:
      - uses: actions/checkout@v4
      - run: |
          if command -v swift-format >/dev/null 2>&1; then
            swift-format lint -r Sources Tests
          else
            echo "swift-format not found in toolchain; skipping.";
          fi
